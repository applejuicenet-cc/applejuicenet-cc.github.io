<footer class="footer">
    <div class="container">
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | absolute_url }}" class="link">
                        {% if item.icon %}
                        <i class=" {% if item.icon_brand %} fab {% else %} fas {% endif %} fa-fw {{item.icon }}"></i>
                        {% endif %}
                        {{ item.name }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            Copyright &copy; 2002-2020 &middot; powered by <a href="//appleJuicenet.cc">appleJuicenet.cc</a>
        </div>
        <div class="content is-small has-text-centered">
            <span id="nw-server">0</span> Server <span class="fa fa-server"></span>
            &middot;
            <span id="nw-user">0</span> User <span class="fa fa-user-friends"></span>
            &middot;
            <span id="nw-files">0</span> Files <span class="fa fa-file"></span>
        </div>
    </div>
</footer>
