<nav class="navbar is-primary">
    <div class="container">
        <div class="navbar-brand">
            <a href="{{ site.baseurl }}/" class="navbar-item {% if page.url == '/' %}is-active{% endif %}">
                {{ site.title }}
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                {% if site.data.navigation %}
                {% for item in site.data.navigation %}
                {% if item.dropdown %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="{{ item.link | relative_url }}" class="navbar-link {% if page.url contains item.link %}is-active{% endif %}">{{ item.name }}</a>
                    <div class="navbar-dropdown">
                        {% for subitem in item.dropdown %}
                        <a href="{{ subitem.link | relative_url }}" class="navbar-item {% if page.url contains subitem.link %}is-active{% endif %}">{{ subitem.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <a href="{{ item.link | relative_url }}" class="navbar-item {% if page.url contains item.link %}is-active{% endif %}">{{ item.name }}</a>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>

            <div class="navbar-end">
                <a class="navbar-item" href="https://github.com/{{ site.github_username }}" target="_blank">
                    <span class="icon"><i class="fab fa-github"></i></span>
                    <span>github</span>
                </a>
            </div>
        </div>
    </div>
</nav>
