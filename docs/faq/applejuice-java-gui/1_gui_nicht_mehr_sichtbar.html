<h2 id="localhost">1. JavaGUI ist nicht mehr sichtbar</h2>
<ul>
    <li>beende das JavaGUI (z.B. über den TaskManager)</li>
    <li>öffne den Ordner <code>C:\Benutzer\%USERNAME%\appleJuice\gui\</code>
        <ul>
            <li>unter macOS und Linux <code>~/appleJuice/gui/</code></li>
        </ul>
    </li>
    <li>entferne die Datei <code>ajgui.properties</code></li>
    <li>starte das JavaGUI erneut</li>
</ul>
