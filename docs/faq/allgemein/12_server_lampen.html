<h2 id="server_lampen">12. Was bedeuten die Lampen neben den Servern?</h2>

<ul>
    <li>gelb = Server ist online</li>
      <li>rot = Dein Client versucht sich gerade zu diesem Server zu verbinden</li>
      <li>grün = Du bist zu diesem Server verbunden</li>
      <li>grau = Server ist down, beziehungsweise für dich nicht erreichbar</li>
</ul>
