<h2 id="applejuice_alter">6. Wie alt ist appleJuice?</h2>

<div class="columns">
    <div class="column is-three-fifths">
        <p>
            Die erste - noch in Delphi programmierte - Version erschien am <code>15. Februar 2002</code>.
        </p>
    </div>

    <div class="column has-text-centered">
        <p class="box has-background-warning">
            appleJuice transferiert seit
            <br>
            <span id="aj_age_calc" class="tag is-size-4 is-success"></span>
            <br>
            Jahren Daten.
        </p>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let target = document.getElementById('aj_age_calc');
        let ageDifMs = Date.now() - new Date('2002-02-15');
        let ageDate = new Date(ageDifMs);
        target.innerText = Math.abs(ageDate.getUTCFullYear() - 1970);

    });
</script>
