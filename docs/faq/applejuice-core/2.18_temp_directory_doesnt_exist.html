<h3 id="temp_directory_doesnt_exist">2.18. Temp directory doesn't exist</h3>

<ul>
    <li><strong>Meldung:</strong> <code>Temp directory doesn't exist</code></li>
    <li><strong>Ursache:</strong> Der eingestellte Temp-Ordner konnte nicht angelegt werden</li>
    <li><strong>Lösung:</strong> Ändere den <code>Temp</code> Ordner oder erstelle ihne manuell</li>
</ul>
