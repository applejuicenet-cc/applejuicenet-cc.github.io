<h3 id="temp_seems_to_be_temp_sharechecking_skipped">2.5. temp seems to be temp. sharechecking skipped.</h3>

<ul>
    <li><strong>Meldung:</strong> <code>temp seems to be temp. sharechecking skipped.</code></li>
    <li><strong>Problem:</strong> kein Upload und kein Download</li>
    <li><strong>Ursache:</strong> das <code>temp</code> Verzeichnis wurde zusätzlich als freigabe hinzugefügt</li>
    <li><strong>Lösung:</strong> entferne das <code>temp</code> Verzeichnis aus den Freigaben</li>
</ul>
