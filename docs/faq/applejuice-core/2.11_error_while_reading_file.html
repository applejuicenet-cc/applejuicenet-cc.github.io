<h3 id="error_while_reading_file">2.11. error while reading file XY.xx</h3>

<ul>
    <li><strong>Meldung:</strong> <code>error while reading file XY.xx</code></li>
    <li><strong>Problem:</strong> Die Datei wird nicht mehr geshared</li>
    <li><strong>Ursache:</strong> Die Datei wurde verschoben oder umbenannt während der Core noch lief</li>
    <li><strong>Lösung:</strong> Der Core <code>muss</code> mit aller Gewissheit neu gestartet werden</li>
</ul>
