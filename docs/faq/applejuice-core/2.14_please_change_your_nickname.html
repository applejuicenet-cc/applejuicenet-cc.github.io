<h3 id="please_change_your_nickname">2.14. Please change your nickname</h3>

<ul>
    <li><strong>Meldung:</strong> <code>Please change your nickname</code></li>
    <li><strong>Ursache:</strong> Dein konfigurierter <code>Nickname</code> enthält oder beginnt mit <code>nonick</code></li>
    <li><strong>Lösung:</strong> Ändere deine <code>Nickname</code></li>
</ul>
