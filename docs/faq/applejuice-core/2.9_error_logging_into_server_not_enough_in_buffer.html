<h3 id="error_logging_into_server_not_enough_in_buffer">2.9. error logging into server: not enough in buffer</h3>

<ul>
    <li><strong>Meldung:</strong> <code>error logging into server: not enough in buffer</code></li>
    <li><strong>Problem:</strong> Serverlogin nicht möglich</li>
    <li><strong>Ursache:</strong> Der Server, mit dem sich verbunden werden soll, ist voll.</li>
    <li><strong>Lösung:</strong> versuch einen anderen Server</li>
</ul>
