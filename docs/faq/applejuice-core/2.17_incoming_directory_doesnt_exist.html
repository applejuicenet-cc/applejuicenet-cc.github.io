<h3 id="incoming_directory_doesnt_exist">2.17. Incoming directory doesn't exist</h3>

<ul>
    <li><strong>Meldung:</strong> <code>Incoming directory doesn't exist</code></li>
    <li><strong>Ursache:</strong> Der eingestellte Incoming-Ordner konnte nicht angelegt werden</li>
    <li><strong>Lösung:</strong> Ändere den <code>Incoming</code> Ordner oder erstelle ihne manuell</li>
</ul>
