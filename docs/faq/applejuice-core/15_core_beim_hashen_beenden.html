<h2 id="core_beim_hashen_beenen">15. kann ich den Core beim hashen beenden</h2>
<p>
    Ja, sofern der Core "sauber" mit <code>exit</code> beendet wird.
</p>

<p>
    Das Beenden des Core dauert dann jedoch <strong>bis zu 15 Minuten.</strong>
</p>

<div class="notification is-small is-info is-light">
    <i class="fas fa-fw fa-hand-point-right"></i>
    Der Core macht beim nächsten Start einfach dort weiter, wo er aufgehört hat.
</div>
