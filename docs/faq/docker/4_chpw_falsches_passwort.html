<h2 id="chpw_falsches_passwort">4. Passwort Änderung wird nicht angenommen</h2>

<ul>
    <li><strong>Problem:</strong> Passwort Änderung wird nicht angenommen</li>
    <li><strong>Ursache:</strong> Wenn das Passwort über <code>docker attach ajcore</code> geändert wird, werden keine Großbuchstaben akzeptiert</li>
    <li><strong>Lösung:</strong> Passwort über ein GUI ändern</li>
</ul>
