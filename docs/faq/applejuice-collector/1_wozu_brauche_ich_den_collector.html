<h2 id="wozu_brauch_ich_das">1. Wozu brauche ich den Collector?</h2>

<p>
    Der <a href="/downloads/applejuice-collector/">Collector</a> greift auf die <code>XML API</code> des Core zu und sammelt die Informationen, die er dann u.a.:
</p>

<ul>
    <li>als Status Information im Tray anzeigt</li>
    <li>an konfigurierte <code>URLs</code> weiterleitet</li>
</ul>

<div class="notification is-centered is-info is-light">
    <i class="fas fa-fw fa-hand-point-right"></i> Der Collector ist <strong>optional</strong> und <strong>nicht</strong> zwingend notwendig.
</div>
