<h3 id="was_bedeuten_die_farben">1.3 Was bedeuten die Farben im Serverwatcher?</h3>

<dl class="inline-flex">
    <dt>Dunkelblau</dt>
    <dd>Zu diesem Server besteht momentan eine direkte Verbindung</dd>
    <dt>Hellblau</dt>
    <dd>Im Moment kein direkter Kontakt</dd>
    <dt>Gelb</dt>
    <dd>Dein eigener Server</dd>
    <dt>Grün</dt>
    <dd>Online</dd>
    <dt>Rot</dt>
    <dd>Offline oder kein Kontakt mit dem Server nötig (Der Server verschwindet nach 30 Minuten)</dd>
</dl>
