<h2 id="wo_liegt_die_konfiguration">2. Wo liegt die Konfiguration?</h2>

<p>
    Die Konfiguration der <a href="/downloads/applejuice-apfelmus-gui/">Apfelmus GUI</a> wird in der Regel im Benutzerprofil gespeichert:
    <br>
    <code>C:\Benutzer\%USERNAME%\Roaming\Apfelmus\</code>
</p>

<div class="notification is-small is-warning is-light">
    <i class="fas fa-fw fa-exclamation"></i> Die dortige <code>Config.dat</code> Datei kann <strong>nicht</strong> mit einem Texteditor <strong>bearbeitet</strong> werden.
</div>
