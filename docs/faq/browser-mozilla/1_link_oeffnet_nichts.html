<h2 id="link-oeffnet-nicht">1. anklicken eines appleJuice Link öffnet nicht</h2>

<ul>
    <li><strong>Problem:</strong> es öffnet sich kein appleJuice GUI nach dem Anklicken eines appleJuice Links</li>
    <li><strong>Ursache:</strong> Mozilla Firefox Update seit Version <code>122</code>und aufwärts</li>
    <li><strong>Lösung:</strong> öffne <a href="https://support.mozilla.org/kb/about-config-editor-firefox" target="_blank">about:config</a> und setze <code>network.url.useDefaultURI</code> auf <code>false</code></li>
</ul>
